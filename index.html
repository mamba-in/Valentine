<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>玫瑰心形</title>
    <style>
      body {
        background-color: #ffe6e6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }

      .heart-container {
        position: relative;
        width: 70vw; /* 根据视口宽度动态调整心形容器的大小 */
        height: 70vw; /* 使心形容器的高度根据宽度自适应 */
        max-width: 500px; /* 最大宽度限制 */
        max-height: 500px; /* 最大高度限制 */
      }

      .char {
        position: absolute;
        font-size: 4vmin; /* 文字大小根据视窗大小调整 */
        font-weight: bold;
        font-family: "Arial", sans-serif;
        color: #ff4d4d;
        transform: translate(-50%, -50%);
        animation: bounce 2s ease-in-out infinite;
      }

      /* 文字跳动动画 */
      @keyframes bounce {
        0% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }

      /* 中间两行文字 */
      .center-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 5vmin; /* 文字大小也按视窗动态调整 */
        font-family: "Arial", sans-serif;
        color: #ff3333;
        font-weight: bold;
        animation: flipText 4s infinite linear; /* 文字左右翻转动画 */
      }

      .center-text span {
        display: block;
      }

      /* 文字左右翻转动画 */
      @keyframes flipText {
        0% {
          transform: translate(-50%, -50%) rotateY(0deg);
        }
        50% {
          transform: translate(-50%, -50%) rotateY(180deg);
        }
        100% {
          transform: translate(-50%, -50%) rotateY(0deg);
        }
      }

      /* 响应式调整 */
      @media (max-width: 768px) {
        .heart-container {
          width: 80vw; /* 在较小屏幕上，占用更多宽度 */
          height: 80vw; /* 保持宽高一致 */
        }

        .char {
          font-size: 5vmin; /* 文字在手机上变大一点 */
        }

        .center-text {
          font-size: 6vmin; /* 中间文字稍微变大一点 */
        }
      }

      @media (max-width: 480px) {
        .heart-container {
          width: 90vw; /* 在超小屏幕上，最大化占满 */
          height: 90vw; /* 保持宽高一致 */
        }

        .char {
          font-size: 6vmin; /* 文字变更大 */
        }

        .center-text {
          font-size: 7vmin; /* 中间文字变更大 */
        }
      }
    </style>
  </head>
  <body>
    <audio id="bgMusic" loop>
      <source src="./xiaomeiman.mp3" type="audio/mp3" />
      您的浏览器不支持音频播放。
    </audio>
    <div class="heart-container" id="heartContainer">
      <!-- 中间的两行文字 -->
      <div class="center-text">
        <span>宁可</span>
        <span>情人节快乐</span>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("bgMusic");

        // 自动播放（部分浏览器可能需要用户交互后才能播放）
        function playMusic() {
          audio.play().catch((error) => {
            console.log("自动播放失败，需要用户交互", error);
          });
        }

        // 监听用户首次交互后播放
        document.body.addEventListener("click", playMusic, { once: true });
        document.body.addEventListener("touchstart", playMusic, { once: true });
      });

      function drawHeart() {
        const container = document.getElementById("heartContainer");
        const text = "🌹"; // 使用玫瑰花表情代替“宁可”
        let points = 80; // 文字点的数量

        // 调整每个文字的位置，确保它们有足够的间隙
        let distance = 18; // 字符之间的间距

        for (let i = 0; i < points; i++) {
          let t = (i / points) * Math.PI * 2; // 计算角度
          let x = 16 * Math.pow(Math.sin(t), 3);
          let y =
            13 * Math.cos(t) -
            5 * Math.cos(2 * t) -
            2 * Math.cos(3 * t) -
            Math.cos(4 * t);

          // 适配到网页坐标，扩大比例让间隙大一些
          let left = x * distance + container.offsetWidth / 2; // 使心形在容器内居中
          let top = -y * distance + container.offsetHeight / 2;

          let span = document.createElement("span");
          span.className = "char";
          span.innerText = text; // 每个位置都使用“🌹”
          span.style.left = left + "px";
          span.style.top = top + "px";

          container.appendChild(span);
        }
      }

      drawHeart();
    </script>
  </body>
</html>
